<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button" name="reset">Clear</button>
    <form>
        <div>
            <input type="radio" name="selection" value="16" checked>
            <label for="16">16</label>
        </div>
        <div>
            <input type="radio" name="selection" value="64">
            <label for="64">64</label>
        </div>
        <div>
            <input type="radio" name="selection" value="128">
            <label for="128">128</label>
        </div>

    </form>
    <div class="container"></div>
    <script type="text/javascript" src="sketch.js"></script>

</body>

</html></html>
